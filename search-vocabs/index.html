<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Search</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-wrapper">
        <label for="search">Search Vocabulary</label>
        <input type="search" id="search" placeholder="Search here..." data-search>
    </div>
    <div class="vocabulary-cards" data-user-cards-container></div>
    <template data-user-template>
        <div class="vocabulary-card"  >
            <div class="card-header" data-card-header></div>
            <div class="card-body">
                <div class="definition" data-card-definition></div>
                <div class="pronunciation" data-card-pronunciation></div>
                <div class="example" data-card-example></div>
                <div class="mnemonic" data-card-mnemonic></div>
                <div class="family" data-card-family></div>
                <div class="prediction" data-card-prediction></div>
            </div>
        </div>
    </template>
    <script src="./app.js"></script>
</body>
</html>
