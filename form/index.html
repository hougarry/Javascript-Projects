<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Form To Email Using Javascript</title>
</head>
<body>
    <div class="container">
        <!-- Added an id to the form for selection in the script -->
        <form id="emailForm">
            <h3>Contact with Me</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Your subject" required>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave your message here" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        // Selected the form using its id
        var form = document.getElementById('emailForm');
        
        // Added event listener to form submission instead of a button click
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            var body = 'name: ' + name + '<br/>email: ' + email + '<br/>subject: ' + subject + '<br/>message: ' + message;
            
            Email.send({
                SecureToken : "29bb0c1c-03f1-429a-a3ad-b9acdcb4e806",
                To : 'garyofhou@gmail.com',
                From : "hougarry@gmail.com",
                Subject : "Contact message",
                Body : body
            }).then(
                message => {
                    alert(message);
                    // Used form reset method to clear the form upon successful email sending
                    form.reset();
                }
            );
        })
    </script>
</body>

</html>
